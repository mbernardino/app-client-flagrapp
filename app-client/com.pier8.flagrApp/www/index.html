<!--********************************************** BODY PHOTO **********************************************-->
<div calss="center-align" id="body-photo" style="display:none;">
  <form action="#">
      <div class="row">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
              <img src="" id="smallImage">
              <input type="hidden" name="media" id="media" />
              <span class="card-title">#Flagrapp</span>
            </div>
          </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="icon_prefix" type="text" id="status" name="status" style="width:80%;">
                  <label for="icon_prefix">O que esta acontecendo</label>
                </div>
              </div>
            <div class="card-action">
              <div class="input-field col s12">
                  <select name="status-tipo" id="status-tipo">
                    <option value="" disabled selected>Tipo do Flagra</option>
                    <option value="#desperdicioAgua">#desperdicioAgua</option>
                    <option value="#vagaReservada">#vagaReservada</option>
                    <option value="#violencia">#violencia</option>
                    <option value="#cocoCachorro">#cocoCachorro</option>
                    <option value="#acidente">#acidente</option>
                    <option value="#transito">#transito</option>
                    <option value="#teste">#teste</option>
                  </select>
                  <label>Materialize Select</label>
              </div>
                  <a class="botao btn-large waves-effect waves-light red white-text" id="btnCancelPhoto"
                    style="z-index:0;">
                    Cancelar</a>
                    &nbsp;
                  <button class="botao btn-large waves-effect waves-light blue" type="submit" name="action"
                          style="z-index:0;">
                      Postar <i class="material-icons">send</i>
                  </button>
            </div>
        </div>
    </div>
    </form>
